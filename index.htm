<!doctype HTML>
<head>
<title>Limbo Death Counter</title>
<style type="text/css">
	body {
		background-color: transparent;
	}
	.chromakey {
		background-color: greenyellow;
	}
	div#counter {
		font-size: 600px;
		color: #fff;
		text-shadow: 0em 0em 0.1em black;
		text-align: center;
	}
	#buttons {
		text-align: center;
	}
	#buttons div {
		width: 10em;
		height: 1em;
		border-radius: 0.1em;
		display: inline-block;
		font-size: 50px;
		font-weight: 800;
		cursor: pointer;
	}
	div#chroma {
		font-size: 10px;
	}
</style>
<script type="text/javascript">
	deathCount = 0;
	function refreshCount() {
		try {
			storedDeathCount = localStorage.getItem('deathCount');
		}
		catch (e) {
		}
		if(storedDeathCount) {
			deathCount = storedDeathCount;
			updateCount();
		}
		window.setInterval(refreshCount, 1000);
	}
	function addCount() {
		deathCount++;
		saveDeaths();
		updateCount();
	}
	function subCount() {
		deathCount--;
		saveDeaths();
		updateCount();
	}
	function updateCount() {
		document.getElementById("counter").innerHTML = deathCount;
	}
	function saveDeaths(){
		try {
			localStorage.setItem('deathCount', deathCount);
		}
		catch (e) {
		}
	}
	window.onload = function() {
		document.getElementById("minus").onclick = function() {
			subCount();
		}
		document.getElementById("plus").onclick = function() {
			addCount();
		}
		document.getElementById("chroma").onclick = function() {
			document.getElementsByTagName("body")[0].classList.toggle('chromakey');
		}
		refreshCount();
	};
</script>
</head>
<body>
<div id="counter">0</div>
<div id="buttons">
	<div id="minus">-</div>
	<div id="plus">+</div><br />
	<div id="chroma">Green<br />Screen</div>
</div>
</body>
</html>
